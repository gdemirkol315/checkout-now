<mat-card class="table-header-card">
  <mat-card-header>
    <mat-card-title>User Management</mat-card-title>
    <mat-icon>supervisor_account</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <div class="slightly-spaced">
      <button mat-raised-button (click)="addUser()">
        Add user
      </button>
      <button mat-icon-button (click)="getUsers()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width slightly-spaced">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let element">{{element.userId}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="openUserDetail(element.email)" matTooltip="User Details"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button color="warn" (click)="onChangeUserStatus(element,false)" matTooltip="Deactivate User"><mat-icon>power_settings_new</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns">Info</tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
