<div class="slightly-spaced">
  <button mat-raised-button routerLink="/user-create" (click)="addUser()">
    Add user
  </button>
  <button mat-icon-button (click)="getUsers()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width slightly-spaced">
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef>User Id</th>
    <td mat-cell *matCellDef="let element">{{element.userId}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
