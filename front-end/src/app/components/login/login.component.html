<div class="logo-container">
  <img src="assets/logo.png" alt="Logo" class="center">
</div>
<mat-card class="centered-container">
  <form (ngSubmit)="onLogin()">
    <mat-form-field class="example-full-width">
      <mat-label>User Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width-block">
      <mat-label>Password</mat-label>
      <input matInput>
    </mat-form-field>
    <button mat-raised-button color="accent">Login</button>
    <button mat-raised-button color="primary" routerLink="/create-user" routerLinkActive="mat-accent">
      Register
    </button>
  </form>
</mat-card>
