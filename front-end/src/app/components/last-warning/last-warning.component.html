<mat-card>
  <mat-card-header>
    <mat-card-title>Warning</mat-card-title>
    <mat-icon>warning</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <div class="slightly-spaced">
      <p>{{ message }}</p>
      <button mat-raised-button (click)="setTrue()">
        Yes
      </button>
      <button mat-raised-button (click)="setFalse()">
        No
      </button>
    </div>
  </mat-card-content>
</mat-card>
