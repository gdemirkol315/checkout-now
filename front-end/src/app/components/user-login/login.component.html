<div class="logo-container">
  <img src="assets/logo.png" alt="Logo" class="center">
</div>
<mat-card class="centered-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field class="example-full-width">
      <mat-label>E-Mail</mat-label>
      <input matInput type="text"
             formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width-block">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
      <button mat-icon-button matSuffix (click)="toggleHide()" [attr.aria-label]="hide ? 'Show password' : 'Hide password'" type="button">
        <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
